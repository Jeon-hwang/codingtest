<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>find</title>
<script src="https://code.jquery.com/jquery-3.6.4.slim.js"
	integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4="
	crossorigin="anonymous"></script>
</head>
<body>
	<div>
		<ul class="item_list">
			<li>
				<div class="info">
					<strong>과자</strong>
					<div class="price">
						<span class="val">1000</span>
					</div>
				</div>
			</li>
			<li>
				<div class="info">
					<strong>음료수</strong>
					<div class="price">
						<span class="val">1200</span>
					</div>
				</div>
			</li>
			<li>
				<div class="info">
					<strong>빵</strong>
					<div class="price">
						<span class="val">1500</span>
					</div>
				</div>
			</li>
		</ul>
	</div>

	<ul class="selected_list">
		<!-- 위에서 선택한 것을 태그자체를 생성해서 넣는다 -->
	</ul>

	<div></div>

	<script type="text/javascript">
		$(document).ready(function() {
			// 각 li 요소를 선택(클릭) 했을 때 정보를 전송
			var count = 0; //총 수량

			$('.item_list').on('click', 'li .info', // 클래스는 중복이 가능해서 유지보수 측면으로 한번에 클래스 하나 선택하는건 가능은 하지만 좋은 방법은 아니다
			function() { // 그래서 클래스를 찾을 때는 단계별로 찾아야한다.
				console.log(this);
				var optionName = $(this).find('strong').text(); // 선택된 옵션 이름 
				var optionPrice = $(this).find('.price .val').text(); //? 이건 왜 선택이 안되는까 answer) 이유는 이미 li .info까지 경로가 설정 되어있어서 그런듯 .info를 한번 더 붙여봤자 .info 아래(자식)에 있는 .info를 찾게된다.

				console.log('optionName : ' + optionName);
				console.log('optionPrice : ' + optionPrice);

				// text()의경우 변수에 저장 시에는 해당 클래스의 text를 반환할 수 있게 한다.
				// 쿼리문에 함수로 사용 시에는 해당 클래스안의 텍스트를 변환할 수 있게 한다(추가가 아님)

				
				var optionItem = $('<li class="option_item"></li>');
				var selectOptionName = $('<div class="option_name"></div>');
				var selectCount = $(this);

				count++; //이것은 총 수량 증가
				
				selectOptionName.text(optionName); // div태그 안에 text를 설정하게 한다   
				optionItem.append(selectOptionName); // li 태그 내부에 설정한 div 요소를 삽입한다.
				$('.selected_list').append(optionItem); // ul 태그 내부에 설정한 li 태그 요소를 삽입한다.
				$('.selected_list').append("총 수량 : " + count);
				console.log($('selected_list li'.text()));
				
				
				if ($('selected_list').find() == optionName){
					console.log("출력? 2트");	
					//$('selected_list').html('optionItem');
					//alert('이미선택되었습니다!');
				}
					// optionItem은     <ul>태그의 하위(자식) 태그로 들어가게 할 변수
					// selectOptionName 은 <li>태그인 optionItem 하위로 들어가게 할 변수.

					//$('.selected_list').append('<li>추가사항</li>');

					//$('.option_item').css('background-color','black');
					//$('.option_name').css('color','red');

					//	$('.selected_list').text('변경사항');

			}); // end item_list.on();
		});// end ready()
	</script>
</body>
</html>
